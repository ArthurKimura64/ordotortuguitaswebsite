        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://arthurkimura64.github.io/ordotortuguitaswebsite/css/fontFaces.css" />
    <link rel="stylesheet" href="https://arthurkimura64.github.io/ordotortuguitaswebsite/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>$(function () { $("#myNavbar").load("https://arthurkimura64.github.io/ordotortuguitaswebsite/html/navigationbar.html"); });</script>
</head>

<body>
    <nav id="myNavbar"></nav>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="https://arthurkimura64.github.io/ordotortuguitaswebsite">Home</a></li>
                <li class="breadcrumb-item"><a href="https://arthurkimura64.github.io/ordotortuguitaswebsite/cifras">Cifras</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cifra de Vigenère</li>
            </ol>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">ENTRADA<br />
                <textarea id="input" style="width: 100%;" oninput="this.value = this.value.toUpperCase()">MSJMY JY QGPMM!</textarea>
            </div>
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">CONFIGURAR<br />
                <div class="btn-group mb-3 start-50 translate-middle-x" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="command" id="command1" value="encrypt" autocomplete="off">
                    <label class="btn btn-outline-dark" for="command1">Encriptografar</label>

                    <input type="radio" class="btn-check" name="command" id="command2" value="decrypt" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="command2">Descriptografar</label>
                </div>
                <div class="input-group mb-3">
                <select class="input-group-text" id="ciphermode" style="width: 100%">
                    <option value="vigenere" selected>Cifra de Vigenère Padrão</option>
                </select>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="key" placeholder="Chave" value="TORTUGUITAS" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="alphabet" placeholder="alfabeto" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">SAÍDA<br />
                <textarea readonly="readonly" id="output" style="width: 100%;"></textarea>
            </div>
            <div class="col-md-1 seta"></div>
        </div>
    </div>
</body>
<script src="https://arthurkimura64.github.io/ordotortuguitaswebsite/javascript/vigenere.js" charset="utf-8"></script>
