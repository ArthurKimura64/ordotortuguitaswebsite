<head>
    <title>Brainfuck - Ordo Tortuguitas</title>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://arthurkimura64.github.io/ordotortuguitaswebsite/css/fontFaces.css" />
    <link rel="stylesheet" href="https://arthurkimura64.github.io/ordotortuguitaswebsite/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>$(function () { $("#myNavbar").load("https://arthurkimura64.github.io/ordotortuguitaswebsite/html/navigationbar.html"); });</script>
</head>

<body>
    <nav id="myNavbar"></nav>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="https://arthurkimura64.github.io/ordotortuguitaswebsite">Home</a></li>
                <li class="breadcrumb-item"><a href="https://arthurkimura64.github.io/ordotortuguitaswebsite/cifras">Cifras</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cifra de César</li>
            </ol>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">ENTRADA<br />
                <textarea id="input" style="width: 100%;">Pmb nvoep!</textarea>
            </div>
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">CONFIGURAR<br />
                <div class="btn-group mb-3 start-50 translate-middle-x" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="command" id="command1" value="encrypt" autocomplete="off">
                    <label class="btn btn-outline-dark" for="command1">Encriptografar</label>

                    <input type="radio" class="btn-check" name="command" id="command2" value="decrypt" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="command2">Descriptografar</label>
                </div>
                <div class="input-group mb-3">
                    <button class="input-group-text" id="minus">-</button>
                        <input type="number" class="form-control" id="inclement" value="1">
                    <button class="input-group-text" id="plus">+</button>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alphabet" id="alphabet1" value="alphabet" checked>
                    <label class="form-check-label" for="alphabet1">Usar alfabeto normal (A-Z)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alphabet" id="alphabet2" value="alphanumeric">
                    <label class="form-check-label" for="alphabet2">Usar alfabeto (A-Z) e usar números (0-9)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alphabet" id="alphabet3" value="ascii" disabled>
                    <label class="form-check-label" for="alphabet3">Usar ASCII (0-127) como alfabeto (Em breve)</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="allPossibilities" role="switch">
                    <label class="form-check-label">Checar todas as variações</label>
                </div>
            </div>
            <div class="col-md-1 seta"></div>
            <div class="col-md-3" style="background-color: grey;">SAÍDA<br />
                <textarea readonly="readonly" id="output" style="width: 100%;"></textarea>
            </div>
            <div class="col-md-1 seta"></div>
        </div>
    </div>
</body>
<script src="https://arthurkimura64.github.io/ordotortuguitaswebsite/javascript/caesar.js" charset="utf-8"></script>

</html>
